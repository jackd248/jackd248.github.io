<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 1x1 Calculation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Warang+Citi&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Noto Sans Warang Citi", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
            padding: 3em;
            margin: 0;
        }
        main {
            font-size: 25vw;
            font-weight: 700;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #result {
            color: #666;
        }
        button {
            padding: 2em;
            font-size: 3.5vw;
            border: none;
            background-color: #eee;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        #counter {
            display: block;
            position: absolute;
            bottom: 1em;
            right: 1em;
            font-size: .75em;
            color: #666;
        }
    </style>
    <script>
        let num1, num2;
        let counter = 0;

        function generateRandomCalculation() {
            counter++;
            document.getElementById('counter').innerText = counter;
            document.getElementById('result').innerText = '';
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            document.getElementById('calculation').innerText = `${num1} x ${num2}`;
            document.getElementById('newCalculationButton').style.display = 'none';
            document.getElementById('showResultButton').style.display = 'inline';
        }

        function showResult() {
            const result = num1 * num2;
            document.getElementById('result').innerText = `= ${result}`;
            document.getElementById('showResultButton').style.display = 'none';
            document.getElementById('newCalculationButton').style.display = 'inline';
        }

        window.onload = generateRandomCalculation;
    </script>
</head>
<body>
<main>
    <div id="calculation"></div>
    <div id="result"></div>
</main>
<footer>
    <button id="showResultButton" onclick="showResult()">ðŸ§® Result</button>
    <button id="newCalculationButton" onclick="generateRandomCalculation()" style="display: none;">ðŸ†• New</button>
    <div id="counter"></div>
</footer>
</body>
</html>
