<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoTracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="dist/App.js"></script>
    <style>
        body {
            margin: 10px;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        #map {
            width: 100%;
            height: 500px;
            background: #ccc;
        }

        #timer {
            font-size: 60px;
            margin: 10px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        pre {
            word-break: break-all;
            width: 100%;
            overflow: scroll;
        }
    </style>
</head>
<body>

<h1>GeoTracker</h1>
<div data-controller="track">
    <button data-action="click->track#start" data-track-target="startButton" disabled>
        Start
    </button>
    <button data-action="click->track#stop" data-track-target="stopButton" disabled>
        Stop
    </button>
    <div id="timer" data-track-target="timer">0</div>
</div>

<div id="map"></div>

<h2>GPX Result</h2>
<pre id="result">
    ...
</pre>

</body>
