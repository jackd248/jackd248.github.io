<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pycasso showreel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Overpass", sans-serif;
            font-optical-sizing: auto;
            color: #323A45;
        }
        a {
            text-decoration: none;
            color: #E57373;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            height: 100vh;
            flex-direction: column;
        }
        .slider {
            position: relative;
            width: 512px;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            width: 512px;
            height: 512px;
            background: #f5f5f5;
            display: block;
        }
        .title {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
            font-family: "Caveat", cursive;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
<h1><a href="https://github.com/jezs00/pycasso" target="_blank">pycasso</a> showreel</h1>
<div class="slider">
    <div class="slides" id="slides"></div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    async function fetchImages() {
        const response = await fetch('https://raw.githubusercontent.com/jackd248/pycasso--collection/main/images.json');
        const data = await response.json();
        return data.files.reverse();
    }

    function extractTitle(filename) {
        const regex = /pycasso - (.+), (?:digital|fantasy) art, trending on artstation\.png/;
        const match = filename.match(regex);
        return match ? match[1] : null;
    }

    function createSlide(imageFile) {
        const slide = document.createElement('div');
        slide.className = 'slide';
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/jackd248/pycasso--collection/main/generated/${imageFile}`;
        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = extractTitle(imageFile);
        slide.appendChild(img);
        slide.appendChild(title);
        return slide;
    }

    async function initSlider() {
        const slidesContainer = document.getElementById('slides');
        const images = await fetchImages();
        images.forEach(imageFile => {
            const slide = createSlide(imageFile);
            slidesContainer.appendChild(slide);
        });
    }

    let currentSlide = 0;

    function moveSlide(direction) {
        const slides = document.querySelectorAll('.slide');
        currentSlide = (currentSlide + direction + slides.length) % slides.length;
        const offset = -currentSlide * 100;
        document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        initSlider();
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                moveSlide(-1);
            } else if (event.key === 'ArrowRight') {
                moveSlide(1);
            }
        });
    });
</script>
</body>
</html>
